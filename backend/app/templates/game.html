<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href={{url_for('static', filename='style.css')}}>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="game">
      <div class="timer">01:00</div>
      <!-- Modal content -->
      <div id="startModal" class="modal">
          <div class = "instructionstitle"> How to Play </div>

          <div class = "instructions"> Welcome to Promptle!
            For every AI generated image, guess as many keywords that were used to create the prompt!
            Green means right on the money!
            Yellow means so close!
            Red means cold!

            Readyâ€¦.good luck! </div>
          <button onclick="closeModal(); timer();">Start!</button>
      </div>
      
      <div id="endModal" class="modal">
        <div class = "instructionstitle"> How to Play </div>

        <div class = "instructions"> End screen </div>
    </div>


      <!-- Overlay -->
      <div id="overlay" class="overlay"></div>
      <div class="h-pair">
        <div class="game-container">
          <div class="score">Score: 100</div>
          <div class="image-container">
            <div class="gen-img"></div>
          </div>
          <div class="word-input">
            <input type="text" id="wordGuess" placeholder="Type guess here..." />
          </div>
          <button class="btn-prompt">Prompt!</button>
        </div>
        <div class="word-buttons"></div>
      </div>
    </div>
    <script src={{url_for("static", filename="script.js")}}></script>
  </body>
</html>
