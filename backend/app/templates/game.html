<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href={{url_for('static', filename='style.css')}}>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="game">
      <!-- Modal content -->
      <div id="modal" class="modal">
          <div class = "instructionstitle"> How to Play </div>
          <div class="image-container2">
            <div class="gen-img"></div>
          </div>
          <div class = "instructions"> Modal Content </div>
          <button onclick="closeModal(); timer();">Start!</button>
      </div>

      <!-- Overlay -->
      <div id="overlay" class="overlay"></div>

      <div class="score">Score: 100</div>
      <div class="h-pair">
        <div class="game-container">
          <div class="timer">01:00</div>
          <div class="image-container">
            <div class="gen-img"></div>
          </div>
          <div class="word-input">
            <input type="text" id="wordGuess" placeholder="Type guess here..." />
          </div>
          <button class="btn-prompt">Prompt!</button>
        </div>
        <div class="word-buttons"></div>
      </div>
    </div>
    <script src={{url_for("static", filename="script.js")}}></script>
  </body>
</html>
